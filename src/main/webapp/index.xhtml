<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="/templates/mainTemplate.xhtml">


        <ui:define name="center">
            <p:dataTable id="homeTable" var="dataset" value="#{dataSets.datasets}">
                <f:facet name="header">  
                    DataSet Status
                </f:facet>

                <p:column>  
                    <f:facet name="header">  
                        Name
                    </f:facet>  

                    <h:outputText value="#{dataset.name}" />  
                </p:column>

                <p:column>  
                    <f:facet name="header">  
                        Elements
                    </f:facet>  

                    <h:outputText value="#{dataset.count}" />  
                </p:column>

                <p:column>  
                    <f:facet name="header">  
                        Load
                    </f:facet>  

                    <h:outputText value="#{dataset.loadDate}" />  
                </p:column> 

                <p:column>  
                    <f:facet name="header">  
                        Change
                    </f:facet>  

                    <h:outputText value="#{dataset.changeDate}" />  
                </p:column> 

                <p:column>  
                    <f:facet name="header">  
                        URL
                    </f:facet>  

                    <h:outputText value="#{dataset.homeURL}" />  
                </p:column> 

                <p:column>  
                    <f:facet name="header">  
                        Application
                    </f:facet>  

                    <h:outputText value="#{dataset.application}" />  
                </p:column> 

                <p:column>  
                    <f:facet name="header">  
                        Status
                    </f:facet>  

                    <h:outputText value="#{dataset.status}" />  
                </p:column> 
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
